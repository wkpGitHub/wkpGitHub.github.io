<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<title>开票信息填写</title>
<script type="text/javascript" src="js/common.js"></script>
<link href="css/person.css" rel="stylesheet" type="text/css">
<script src="js/jquery1-11-1.js"></script>
</head>

<body id="per_bill_writeIn">
<div id="nav_top">
	<a href="javascript:history.back()" class="go_back"></a>
    <span class="left_center">开票信息填写</span>
</div>
<ul class="top_ul">
	<li>
    	<span>开票金额</span>
    	<span class="right"><font color="#f60">568.50</font>元</span>
    </li>
	<li>
    	<span>发票抬头</span>
    	<span class="right"><input type="text" placeholder="如：杭州易途吧信息科技有限公司"></span>
    </li>
	<li>
    	<span>开票内容</span>
    	<span class="right">租车服务费</span>
    </li>
</ul>
<ul>
	<li>
    	<span>收件姓名</span>
    	<span class="right"><input type="text" placeholder="请输入收件人姓名"></span>
    </li>
	<li>
    	<span>收件电话</span>
    	<span class="right"><input type="tel" placeholder="请输入手机号码"></span>
    </li>
	<li>
    	<span>收件地址</span>
    	<span class="right"><input type="text" placeholder="请填写详细地址"></span>
    </li>
</ul>
<p class="bot_p">开票信息提交后不可更改，请仔细填写！</p>
<input type="submit" value="提 交" class="sub">
</body>
</html>
