<!DOCTYPE html>
<html>
<head>

<body>
<div id="wrapper" class="templates notes" data-role="page">

				<div class="text">

</div>
<script type="text/javascript">
$(function(){
	$(".main ul li").tap(function(){
		if($(this).hasClass("open")){
			$(this).removeClass("open");
		}else{
			$(this).addClass("open")
		}
	})
})	
</script>
