<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<title>取消订单</title>
<link href="css/person.css" rel="stylesheet" type="text/css">
<script src="js/jquery1-11-1.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</head>

<body bgcolor="#f1f1f1">
<div id="nav_top">
	<a href="javascript:history.back()" class="go_back"></a>
    <span class="left_center">取消订单</span>
</div>
<ul class="eval_or_ul">
	<li>
    	<span class="left_span">取消订单违约金</span>
    	<span class="right_span f60">¥1890</span>
    </li>
	<li>
    	<span class="left_span">取消订单原因</span>
    	<span class="right_span choose">请选择取消订单原因</span>
    </li>
</ul>
<input type="submit" value="提交" class="eval_sub">

<div id="choose_bj"></div>
<div id="choose_bot">
	<div class="choose_top">
    	<a href="#" class="can_left"></a>
		<span class="left_center">取消订单</span>
    	<a href="#"  class="can_right"></a>
    </div>
    <ul id="choose_main">
    	<li>信息填写有误，重新下单</li>
    	<li class="cur">行程有变，取消用车</li>
    	<li>下单错误</li>
    </ul>
</div>
<script>
//选择取消订单原因
$(".choose").click(function(e) {
	$("#choose_bj").show()
    $("#choose_bot").animate({bottom:"0"},300)
});
$(".can_left").click(function(e) {
	$("#choose_bj").hide()
    $("#choose_bot").animate({bottom:"-6rem"},300)
});
$(".can_right").click(function(e) {
	$("#choose_bj").hide()
    $("#choose_bot").animate({bottom:"-6rem"},300)
    var chos=$("#choose_main .cur").text()
	$(".choose").text(chos)
});
$("#choose_main li").click(function(e) {
    var chos=$(this).text()
	$(this).addClass("cur").siblings().removeClass("cur")
	$(".choose").text(chos)
	$("#choose_bj").hide()
    $("#choose_bot").animate({bottom:"-6rem"},300)
});
</script>
</body>
</html>
