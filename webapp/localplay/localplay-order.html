<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>当地玩乐-订单</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/localplay.css" rel="stylesheet">
<script type="text/javascript" src="js/width-conversion.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/fx.js"></script>
<script type="text/javascript" src="js/fx_methods.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
</head>
<body class="localplay-order">
<header>
	<a href="javascript:history.go(-1)" class="left"></a>
	<span class="place">填写信息</span>
</header>
<div id="wrapper">
	<div class="product-name">
		<h2>易途8 越南芽庄自由行 包车接送珍珠岛游乐园门票含缆车一日游</h2>
		<p>入园日期：2016-08-18</p>
		<p>使用有效期：指定入园日期2016-08-18内有效</p>
	</div>
	<div class="price-info info">
		<ul>
			<li class="first">
				<div class="fields">成人价格</div>
				<div class="input-area">
					<div class="price">价格<em>￥620</em></div>
					<div class="plus-minus">
						<span class="minus disabled"></span><input type="text" value="0" readonly=""><span class="plus"></span>
					</div>					
				</div>
			</li>
			<li>
				<div class="fields">儿童价格</div>
				<div class="input-area">
					<div class="price">价格<em>￥620</em></div>
					<div class="plus-minus">
						<span class="minus disabled"></span><input type="text" value="0" readonly=""><span class="plus"></span>
					</div>					
				</div>
			</li>
		</ul>
	</div>
	<div class="tit">旅客信息</div>
	<div class="passenger-info info">
		<ul>
			<li class="first">
				<div class="fields">旅客姓名</div>
				<div class="input-area">
					<input type="text" placeholder="请输入姓名">
				</div>
			</li>
			<li>
				<div class="fields">护照</div>
				<div class="input-area">
					<input type="text" placeholder="请输入证件号">
				</div>
			</li>
		</ul>
	</div>
	<div class="tit">联系人信息</div>
	<div class="contacts-info info">
		<ul>
			<li class="first">
				<div class="fields">联系人</div>
				<div class="input-area">
					<input type="text" placeholder="请输入联系人姓名">
				</div>
			</li>
			<li>
				<div class="fields">手机号码</div>
				<div class="input-area phone-number">
					<span class="code-number">+2356</span>
					<input type="text" placeholder="建议临行前开启国外漫游">
				</div>
			</li>
			<li>
				<div class="fields">微信</div>
				<div class="input-area">
					<input type="text" placeholder="备用联系方式（选填）">
				</div>
			</li>
			<li>
				<div class="fields">邮箱</div>
				<div class="input-area">
					<input type="text" placeholder="接收乘车凭证（选填）">
				</div>
			</li>
			<li class="bz">
				<div class="fields">备注信息</div>
				<div class="input-area">
					<textarea name="" id="t" placeholder="可用在此备注您的其它信息,其它需求等"></textarea>
				</div>
			</li>
		</ul>
	</div>
	<div class="tit">优惠活动</div>
	<div class="coupon-info info">
		<div class="fields">优惠券</div>
		<div class="fr"><em>0张可用</em></div>
	</div>		
</div>
<footer>
	<div class="total-price">总额￥<em>1888</em></div>
	<div class="submit-order" onclick="window.open('localplay-order-confirm.html','_self')">提交订单</div>
	<div class="price-list">价格明细<i></i></div>
</footer>
<script type="text/javascript">
$(function(){
	var minus=$(".price-info .plus-minus .minus");
	var plus=$(".price-info .plus-minus .plus");
	minus.tap(function(){
		var input=$(this).siblings("input");
		var val=input.val();
		if(val>1){
			val--
		}else{
			val=0;
			$(this).addClass("disabled")
		}
		input.val(val);
	})
	plus.tap(function(){
		var input=$(this).siblings("input");
		var val=input.val();
		val++;
		input.val(val);
		$(this).siblings(".minus").removeClass("disabled")
	})	
})	
</script>
<script type="text/javascript">
$(function(){
	var h=$(window).height();
	$(window).resize(function(){
		var h1=$(window).height();
		if(h1<h){
			$("footer").css({
				visibility:"hidden"
			})
		}else{
			$("footer").css({
				visibility:"visible"
			})			
		}
	})
})	
</script>		
</body>
</html>
