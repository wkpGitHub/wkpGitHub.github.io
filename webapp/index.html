<script type="text/javascript">
$(document).ready(function(){	
	var $drag = false;
	var $box=$(".banner ul");
	var $btn=$(".btn-box span");
	var $height;
	function autoResize(){
		$height=$(".banner ul li").eq(0).height();
		if($height<213){
			$height=213
		}
		$(".banner").css({
			height:$height
		})
	}
	autoResize();
	$(window).resize(function(){
		autoResize();
	})
	$box.touchSlider({
		flexible : true,
		speed : 200,
		btn_prev : $("#prev"),
		btn_next : $("#next"),
		paging : $(".btn-box span"),
		counter : function (e){
			$(".btn-box span").removeClass("cur").eq(e.current-1).addClass("cur");
		}
	});
	timer = setInterval(function(){
		$("#next").click();
	}, 5000);
	$box.hover(function(){
		clearInterval(timer);
	},function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		},5000);
	});
	$box.bind("mousedown", function() {
		$drag = false;
	});
	$box.bind("dragstart", function() {
		$drag = true;
	});
	$btn.click(function(){
		if($drag) {
			return false;
		}
	});	
});
</script>
<script type="text/javascript">
$(function(){
	var oBtn=$(".download-app .close-btn");
	var label=$(".index .banner .inputbox label");
	var input=$(".index .banner input");
	oBtn.on("tap",function(){
		$(this).parent().slideUp();
	})
	input.focus(function(){
		label.hide()
	})
	input.blur(function(){
		label.show()
	})	
})
</script>
<script type="text/javascript">
