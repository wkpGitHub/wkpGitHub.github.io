<!--没有网络下显示-->
<div id="no_network">
	<div class="image"><img src="images/no_network_03.png"></div>
    <p>呃，网络不给力，请点击屏幕重新加载～</p>
</div>
<!--没有网络下显示结束-->

<script>
var ulNodes=document.getElementsByClassName("ul_eval")
for(var i=0;i<ulNodes.length;i++){
	ulNodes[i].onclick=function(e){
		var e=e||window.event
		var liNodes=this.getElementsByTagName("li")
		for(var i=0;i<liNodes.length;i++){
			liNodes[i].index=i;
			liNodes[i].style.cssText="background:url(images/eval_start_06.png) no-repeat;background-size:0.36rem 0.35rem;"
			var tarIndex=e.target.index  //tarIndex是：星星的个数-1
			for(var j=0;j<liNodes.length;j++){
				if(liNodes[j].index<=tarIndex){
				liNodes[j].style.cssText="background:url(images/eval_start_03.png) no-repeat;background-size:0.36rem 0.35rem;"
					}
				}
			}
		}
	}
</script>
